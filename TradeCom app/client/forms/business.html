
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeCom - Register</title>
  <link rel="stylesheet" href="../css/styles.css" >
			<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
							<form id="business-form">
  <input type="text" placeholder="Business Name" required />
  <input type="email" placeholder="Business Email" required />
  <input type="tel" placeholder="Phone Number" required />
  <input type="text" placeholder="TIN Number" required />
  <input type="text" placeholder="Mpesa Lipa Namba" required />
  <input type="text" placeholder="Bank Account Number (Optional)" />
  <input type="text" placeholder="Owner's Name" required />
  <input type="text" placeholder="Type of Business" required />
  <input type="text" placeholder="Business Category" required />
  <textarea placeholder="Short description of your product"></textarea>
  <input type="text" placeholder="Country" required />
  <input type="text" placeholder="District" required />
  <input type="text" placeholder="Ward/Street" required />
 <input type="text" placeholder="Building" required />
				<label>Select Shop Location on Map:</label>
<div id="map" style="height: 300px; width: 100%; margin-bottom: 10px;"></div>
<!-- Hidden fields to store coordinates -->
<input type="hidden" id="latitude" name="latitude" />
<input type="hidden" id="longitude" name="longitude" />
  <input type="file" accept="image/*" />
  <label>Select Payment Plan:</label>
  <select required>
    <option value="monthly">5000 TSH / Month</option>
    <option value="6months">20000 TSH / 6 Months</option>
    <option value="yearly">40000 TSH / Year</option>
  </select>
								
<input type="hidden" id="latitude" name="latitude">
<input type="hidden" id="longitude" name="longitude">
								
  <button type="submit">Register Business Account</button>
</form>		
  <script src="../js/register.js"></script>
    
<script>
  navigator.geolocation.getCurrentPosition(position => {
    document.getElementById('latitude').value = position.coords.latitude;
    document.getElementById('longitude').value = position.coords.longitude;
  });
</script>      
 <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
