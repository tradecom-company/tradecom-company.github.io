
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeCom - Register</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
						
<form id="delivery-form">
  <input type="text" placeholder="First Name" required />
  <input type="text" placeholder="Last Name" required />
  <input type="email" placeholder="Email" required />
  <input type="tel" placeholder="Phone Number" required />
  <input type="text" placeholder="TIN Number" required />
  <input type="text" placeholder="Mpesa Lipa Namba" required />
  <input type="text" placeholder="Bank Account Number (Optional)" />
  <input type="text" placeholder="Type of Transport" required />
  <input type="text" placeholder="Preferred Routes / Location" required />
  <label>Select Payment Plan:</label>
  <select required>
    <option value="monthly">3000 TSH / Month</option>
    <option value="6months">15000 TSH / 6 Months</option>
    <option value="yearly">35000 TSH / Year</option>
  </select>
  <button type="submit">Register Delivery Agent</button>
</form>			
  <script src="../js/register.js"></script>
</body>
</html>
